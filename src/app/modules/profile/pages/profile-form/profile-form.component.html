<form [formGroup]="userProfileForm" class="container" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" formControlName="name" id="name" class="form-control">
        
        <div *ngIf="name?.invalid && name?.dirty">
            <div *ngIf="name?.errors?.['required']" class="alert alert-danger">
                Name is required
            </div>
            <div *ngIf="name?.errors?.['hasNumbers']" class="alert alert-danger">
                Name should not contain numbers
              </div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email Address: </label>
        <input type="text" formControlName="email" id="email" class="form-control">

        <div>
            <div *ngIf="email?.errors?.['required']" class="alert alert-danger">
               Email Address is required
            </div>
            <div *ngIf="email?.errors?.['invalidEmail']" class="alert alert-danger">
                Email Address is invalid
             </div>
        </div>
    </div>
    <div class="form-group">
        <label for="bio">Bio: </label>
        <input type="text" formControlName="bio" id="bio" class="form-control">
    </div>
